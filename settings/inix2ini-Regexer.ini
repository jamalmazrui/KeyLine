[Number sections]
options=multiline
find=^\[\]$
replace=[Section$#]
[Add first section]
options=multiline
find=\A([^\[])
replace=[Section0]\n$1

[Use double quote for blank value]
options=multiline
find=\"\"\"\"\"\"$
replace=\"\"
[Remove unnecessary triplequotes
options=multiline
find=\"\"\"(.+)\"\"\"$
replace=$1

[fix needed triple quote
options=multiline
find=\"\"\"((.|\n)+)\"\"\"$
replace=\"\"\"\n$1\n\"\"\"


[Eliminate blank lines after triple quote]
options=multiline
find=\"\"\"\n\n+
replace=\"\"\"\n





[Eliminate blank lines before triple quote]
options=multiline
find=\n+\n\"\"\"
replace=\n\"\"\"



